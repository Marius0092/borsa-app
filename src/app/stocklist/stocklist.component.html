<app-stock-input></app-stock-input>
<mat-card *ngFor="let stock of stocks$ | async" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image" [ngStyle]="{ 'background-image': 'url(' + stock.logo + ')' }"> </div>

    <mat-card-content>
      <mat-card-subtitle
        >Company Name: {{ stock.nameCompany }}</mat-card-subtitle
      >
      <mat-card-subtitle
        >Latest Price: {{ stock.currentPrice }} {{stock.currency}}</mat-card-subtitle
      >
      <mat-card-subtitle
        >Previous Close Price: {{ stock.initialPrice }} {{stock.currency}}</mat-card-subtitle
      >
    </mat-card-content>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button (click)="showDetails(stock.displaySymbol)">Dettagli</button>
  </mat-card-actions>

  <mat-card-actions>
    <button mat-button (click)="deleteStock(stock)">Elimina</button>
  </mat-card-actions>

</mat-card>
