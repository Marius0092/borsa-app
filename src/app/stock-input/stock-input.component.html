<div class="input-container">
  <mat-form-field class="tickerFormField">
    <mat-label>Stock</mat-label>
    <input matInput value="Insert Thicker" [(ngModel)]="symbol" placeholder="Insert Thicker">
  </mat-form-field>

  <button mat-fab matSuffix color="primary" class="thickerButton" (click)="addStock()">
    <mat-icon>add</mat-icon> </button>

</div>
